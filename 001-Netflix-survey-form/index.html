<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLÄ°X</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/netflix.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lobster&family=Square+Peg&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="title">
          <h1>NET<span>FLIX</span></h1>
      </div>
      <div class="description">
          <p>Thank you for signing up at Netflix. Tell me more about yourself</p>
      </div>

      <div class="surveyform">
        <form action="result.html">
          <div class="box">
            <label for="login_name">Name</label><br>
            <input type="text" name="Name" id="login_name" placeholder="Enter your name"/><br/>
          </div>

          <div class="box">
            <label for="age">Age</label><br />
            <input type="number" name="Age" id="age" placeholder="Age" /><br />
          </div>

          <div class="box">
            <label for="login_email">Email</label><br />
            <input type="email" name="Email" id="login_email" placeholder="enter your email"/><br/>
          </div>

          <div class="box">
            <label for="content">Content type</label><br />
            <select name="Content Type" id="content">
              <option disabled selected value="">Please select content type</option>
              <option value="Series">Series</option>
              <option value="Films">Films</option>
              <option value="Sitcom">Sitcom</option></select
            ><br /><br />
          </div>

          <div class="box">
            <label>Movie type</label><br />
            <input type="checkbox" name="Movie Type" id="c" value="Comedy" />
            <label for="c">Comedy</label><br />
            <input type="checkbox" name="Movie Type" id="a" value="Action" />
            <label for="a">Action</label><br />
            <input type="checkbox" name="Movie Type" id="r" value="Romance" />
            <label for="r">Romance</label><br /><br />
          </div>

          <div class="box">
            <label>Gender</label><br />
            <input type="radio" name="Gender" id="male" />
            <label for="male">Male</label><br />
            <input type="radio" name="Gender" id="female" />
            <label for="female">Female</label><br />
            <input type="radio" name="Gender" id="other" />
            <label for="other">Other</label><br />
          </div>

          <div class="box">
            <label for="fb">Feedback</label><br />
            <textarea name="Feedback" id="fb" cols="30" rows="10" placeholder="Any comment"></textarea>
          </div>

          <div class="box" id="submit2">
            <input type="submit" value="Submit" id="submit"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
